group 'ru.isu.math.trevts'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
jar {
    manifest{
        attributes 'Main-Class': 'ru.isu.math.trevts.MyFirstApp.Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
